version: '3.4'

services: 
  frontend-react:
    build:
      context: '../frontend'
    ports: 
      - '3000:3000'
    volumes: 
      - '../frontend:/home/node/app:delegated'
    command: 'run start'
    container_name: 'frontend'

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: getitdone
    ports:
      - '5432:5432'


  backend:
    depends_on: 
      - db
    build:
      context: '../backend'
    ports: 
      - '8081:3000'
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/db
    volumes: 
      - '../backend:/home/node/app:delegated'
    command: 'npm run'
    container_name: 'backend'